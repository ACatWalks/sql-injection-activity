<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock SQL Injection</title>
    <link rel="stylesheet" type="text/css" src="style.css" />
</head>
<body>
    <form action="/login" method="POST">
        <div class="container">
            <script>
                if(document.location.hash === '#unauthorized'){
                    document.write('<div class="unauthorized">Invalid Username or Password</div>')
                } else if(document.location.hash === '#error'){
                    document.write('<div class="error">An error has occurred</div>');
                }
            </script>
            <label>Username</label>
            <input type="text" name="username" required />
            <label>Password</label>
            <input type="text" name="password" required />
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
